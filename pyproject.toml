[tool.poetry]
name = "graphfleet"
version = "0.5.40"
description = "Advanced implementation of GraphRAG for enhanced LLM reasoning"
authors = ["Zachary <zachary@qredence.ai>"]
packages = [
    { include = "graphfleet", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11.2,<3.13"
fastapi = "^0.110.1"
pydantic = "^2.0"
streamlit-nightly = "^1.38.0"

PyPDF2 = "^3.0.0"
beautifulsoup4 = "^4.12.0"
uvicorn = {extras = ["standard"], version = "^0.25.0"}
httpx = "^0.27.0"
asyncpg = "^0.29.0"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.0"}
alembic = "^1.13.0"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
python-multipart = "^0.0.9"
structlog = "^24.1.0"
graphrag = "^0.3.2"
openai = "^1.35.7"
tiktoken = "^0.7.0"
transformers = "^4.44.2"
numpy = "^1.25.2"
pandas = "^2.2.2"
scikit-learn = "^1.5.1"
networkx = "^3.0"
pydantic-settings = "^2.4.0"
sseclient-py = "^1.8.0"
streamlit-agraph = "^0.0.45"
psycopg2-binary = "^2.9.5"
pymongo = "^4.3.3"
neo4j = "^5.5.0"
fastapi-limiter = "^0.1.5"
aioredis = "^2.0.1"
pytest = "^8.3.2"
click = "^8.1.7"
ipykernel = "^6.29.5"
cryptography = "^43.0.0"

[tool.poetry.dev-dependencies]

black = "^21.12b0"
flake8 = "^4.0.1"
mypy = "^0.910"
isort = "^5.9.3"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
graphfleet = "src.graphfleet.cli:cli"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
